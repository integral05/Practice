<html>
<head>
  <title>Form</title>
</head>
<body>
  <h2>Fill The Form</h2>

  <form>
    <input type="text" required, placeholder="Enter Your email"><br>
    <input type="tel" pattern="[0-9]{10}" placeholder="Enter Mobile Number"><br>
    <input type="text" required, placeholder="Password" ><br>
    <h4>Date and Time</h4>
    <input type="date" required>
    <input type="time" required><br>
    <h4>Select Colour</h4>
    <input type="color"><br>
    <input type="range"><br>
    



    <input type="submit">
  </form>
  
  
</body>
</html>
